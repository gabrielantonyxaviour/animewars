type GameInstantiated @entity(immutable: true) {
  id: Bytes!
  gameCode: String! # string
  players: [Bytes!]! # address[4]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type MessageDispatched @entity(immutable: true) {
  id: Bytes!
  messageId: Bytes! # bytes32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type MoveMade @entity(immutable: true) {
  id: Bytes!
  gameCode: String! # string
  playerIndex: Int! # uint8
  moves: [Bytes!]! # tuple[]
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type PlayerSignedUp @entity(immutable: true) {
  id: Bytes!
  gameCode: String! # string
  index: Int! # uint8
  character: Int! # uint8
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
